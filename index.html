    /* Floating particles (emotional vibe) */
   body::before {
  content: "";
  position: absolute;
  inset: 0;
  background: url("https://www.transparenttextures.com/patterns/stardust.png") repeat;
  animation: moveStars 80s linear infinite;
  opacity: 0.6;
}

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: 10000px 5000px; }
    }

    .slideshow {
      width: 100%;
      height: 100%;
      position: relative;
      display: none;
    }

    .slide {
      position: absolute;
      inset: 0;
      opacity: 0;
      transition: opacity 1.5s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .slide.active { opacity: 1; }

   .slide-media, .slide-img {
  max-width: 450px;
  max-height: 350px;
  border-radius: 25px; /* soft rounded edges */
  border: 4px solid rgba(255, 182, 193, 0.8); /* pink glow border */
  box-shadow: 0 0 25px rgba(255, 105, 180, 0.6),
              0 0 50px rgba(255, 182, 193, 0.4);
  object-fit: cover;
  animation: floatMemory 6s ease-in-out infinite;
}

@keyframes floatMemory {
  0%, 100% { transform: translateY(0) rotate(-1deg); }
  50% { transform: translateY(-12px) rotate(1deg); }
}

    .lyrics.show {

// Lyrics array
const lyrics = [
  "Sa pagkumpas ng iyong kamay",        // Line 1 (0s)

  "Kay tagal nang lumulutang",          // Line 19 (115s)
  "Walang pupuntahan, walang dahilan",  // Line 20 (121s)
  "Parang ulap na, walang dalang ulan", // Line 21 (127s)
  "Kamang walang kumot at unan",        // Line 22 (133s)
  "Bihag ako ng pagtataka",             // Line 23 (140s)
  "May saysay ba ang paglalakbay?",     // Line 24 (146s)
  "Ngunit nahanap din kita (Kay tagal kong naghintay)", // Line 25 (151s)
  "Nahanap kita (Kay tagal kong naghintay)",            // Line 26 (159s)
  "Oh, maligaw man at mawala",          // Line 27 (165.5s)
  "At umikot man sa kawalan",           // Line 28 (175.5s)
  "Kahit sa bawat kailan, sino't saan", // Line 29 (181s)
  "Ikaw lamang ang kasagutan",          // Line 30 (188s)
  "Bawat kanan at kaliwa (Kay tagal kong naghintay)", // Line 31 (194s)
  "Kung timog man o hilaga (Kay tagal kong naghintay)", // Line 32 (201s)
  "Ang bawat daan ko (Kay tagal kong naghintay)", // Line 33 (206s)
  "Ay patungo (Kay tagal kong naghintay)", // Line 34 (212s)
  "Ay pabalik (Ay pabalik)",            // Line 35 (215s)

  "(Kay tagal kong naghintay) Ooh-ooh", // Line 38 (238s)

  "Ikaw ang dulo, ang gitna't simula",  // Line 40 (256s)
  "Ikaw, ikaw"                          // Line 41 (263s)
];


const lyricTimings = [
  0, 7, 13, 20, 27, 34, 39, 46, 53, 63, 69, 75, 82, 88, 93, 100, 103, 106,
  115, 121, 127, 133, 140, 146, 151, 159, 165.5, 175.5, 181, 188, 194, 201,
  206, 212, 216, 219, 226, 238, 244, 256, 273
];


let current = -1; // start with -1 so first line shows

// Update lyrics with fade animation
function updateLyric(newText) {
  lyricsBox.classList.remove('show'); // remove old animation
  setTimeout(() => {
    lyricsBox.textContent = newText;
    lyricsBox.classList.add('show'); // trigger fade-in
  }, 200); // small delay for fade-out
}

// Show the slide image
function showSlide(index) {
  slides.forEach((s, i) => s.classList.remove('active'));
  slides[index].classList.add('active');
}

// Sync lyrics with music
function syncLyrics() {
  const currentTime = Math.floor(bgMusic.currentTime);
  for (let i = 0; i < lyricTimings.length; i++) {
    if (
      currentTime >= lyricTimings[i] &&
      (i === lyricTimings.length - 1 || currentTime < lyricTimings[i + 1])
    ) {
      if (current !== i) {
        current = i;
        updateLyric(lyrics[current]); // show lyric
        if(slides[i]) showSlide(i);    // show corresponding slide if exists
      }
    }
  }
}

// Start button
startBtn.addEventListener('click', () => {
  startScreen.style.display = 'none';
  slideshow.style.display = 'block';
  bgMusic.play();
});

// Listen to music time updates
bgMusic.addEventListener('timeupdate', syncLyrics);

    overlay.classList.remove("show");

    // Restart the song
    audio.play().catch(err => {
      console.log("Autoplay blocked, waiting for user interaction:", err);
    });
  }, 4000); // 4s wait before restart
});

</script>
